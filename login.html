<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>E-commers JS</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary nav-shadow">
      <div class="container-fluid">
        <a class="navbar-brand brand" href="#">Mi Tiendita</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="newProduct.html">Nuevo Producto
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">LogIn
                <span class="visually-hidden">(current)</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container  p-5">
    <div class="row justify-content-center align-items-center h-100 mt-5">
      <div class="card shadow col-sm-12 col-md-6 col-lg-4 align-items-center">
        <img src="./assets/login.jpg" class="card-img-top w-50" alt="login">
        <div class="card-body">
          <h4 class="card-title text-center">Formulario de login</h4>
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="email" placeholder="Ingrese su e-mail">
              <label for="email">Ingrese su e-mail</label>
            </div>
            <p class="text-danger" id="error-email"></p>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <label for="Password">Contraseña</label>
            </div>
            <p class="text-danger" id="error-password"></p>
            <div class="d-grid gap-2">
              <a class="container-fluid text-center" href="#" id="loginOrSignup">¿No tienes cuenta? registrate
                aquí...</a>
              <button class="btn btn-lg btn-secondary" type="submit" id="btn">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid fixed-bottom bg-secondary text-center">
    <p>&copy; 2020–2022 &middot; <a href="#" class="text-info">Terminos y condiciones</a></p>
