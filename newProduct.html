<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>E-commers JS</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary nav-shadow">
      <div class="container-fluid">
        <a class="navbar-brand brand" href="#">Mi Tiendita</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Nuevo Producto
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">LogIn</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row justify-content-center align-items-center h-100">
      <div class="card shadow col-sm-12 col-md-6 align-items-center mx-2">
        <img src="./assets/mitiendita.png" class="card-img-top w-25" alt="image">
        <div class="card-body w-100">
          <h4 class="card-title text-center pb-3">Ingreso de nuevos productos</h4>

          <form style="font-size: 0.8rem;" novalidate="true">

            <div class="form-floating">
              <textarea name="description" class="form-control" placeholder="Descripción del producto"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2">Descripción del producto</label>
            </div>
            <p class="text-danger" id="description"></p>

            <div class="row mb-3">
              <div class="col-12 col-sm-7">
                <div class="input-group input-group-lg">
                  <span class=" input-group-text p-2"><img src="./assets/barcode.svg" alt="Barcode"
                      class="svg-barcode"></span>
                  <input type="number" class="form-control" id="inputBarcode" placeholder="Números del código de barras"
                    autocomplete="off" name="id" min="0" style="font-size: 0.8rem;" novalidate="true">
                </div>
                <p class="text-danger" id="id"></p>
              </div>
              <div class="col-12 col-sm-5 ">
                <div class="input-group input-group-lg">
                  <span class="input-group-text py-0">$</span>
                  <input name="price" type="number" min="0" class="form-control" novalidate="true">
                </div>
                <p class="text-danger" id="price"></p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-lg-4">

                <input name="stock" type="number" min="0" class="form-control" placeholder="Stock" novalidate="true">
                <p class="text-danger" id="stock"></p>
              </div>
              <div class="col-12 col-lg-4">
                <select class="form-select form-select-lg" style="font-size: 0.8rem;" name="unit">
                  <option value="" selected>Unidad de medida</option>
                  <option value="Kg">Kilo</option>
                  <option value="Lt">Litro</option>
                </select>
                <p class="text-danger" id="unit"></p>
              </div>
              <div class="col-12 col-lg-4">
                <input name="volume" type="number" min="0" class="form-control form-control-lg"
                  placeholder="Volumen de la medida" style="font-size: 0.8rem;" novalidate="true">
                <p class="text-danger" id="volume"></p>
              </div>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-lg btn-secondary" type="submit" id="btn">Guardar producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid fixed-bottom bg-secondary text-center">
    <p>&copy; 2020–2022 &middot; <a href="#" class="text-info">Terminos y condiciones</a></p>
  </footer>

  <script src="./newProduct.js" type="module"></script>
</body>

</html>
